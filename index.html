<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --accent:#4a4aff;
  --muted:#9aa4b2;
  --glass: rgba(255,255,255,0.04);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#071023);
  color:#e6eef8;
  line-height:1.5;
}
header{
  position:sticky;
  top:0;
  background:rgba(5,8,15,0.6);
  backdrop-filter: blur(6px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  z-index:1000;
}
.brand{display:flex;align-items:center;gap:12px;}
.logo{
  width:44px;
  height:44px;
  border-radius:10px;
  background:linear-gradient(90deg,var(--accent),#6a6aff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
nav a{color:#cfe3ff;margin-left:18px;text-decoration:none;font-weight:600;}
.container{max-width:1200px;margin:0 auto;padding:40px 20px;}
#hero{display:grid;grid-template-columns:1fr 420px;gap:40px;align-items:center;padding:60px 0;}
.hero-left h1{font-size:38px;color:#fff;margin-bottom:8px;}
.hero-lead{color:var(--muted);font-size:18px;margin-bottom:12px;}
.cta-row{display:flex;gap:14px;align-items:center;margin-bottom:12px;}
.btn{background:var(--accent);color:#03102b;padding:12px 20px;border-radius:10px;border:none;font-weight:700;cursor:pointer;}
.btn.secondary{background:transparent;color:#cfe3ff;border:1px solid rgba(255,255,255,0.06);}
.hero-right{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6);}
.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:12px;}
.feature{background:var(--glass);padding:12px;border-radius:10px;}
section h2{font-size:26px;margin-bottom:6px;}
.agents-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;margin-top:6px;}
.agent-card{
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.03);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.agent-card:hover{
  transform: translateY(-8px) scale(1.03);
  box-shadow:0 16px 32px rgba(0,0,0,0.6);
}
.agent-icon{
  font-size:28px;
  color:var(--accent);
  margin-bottom:8px;
  display:flex;
  justify-content:center;
  align-items:center;
  transition: transform 0.3s ease;
}
.agent-card:hover .agent-icon{
  transform: scale(1.15);
}
.badges{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px;}
.badge{background:rgba(255,255,255,0.04);padding:6px 10px;border-radius:999px;font-weight:600;color:#d7e6ff;}
#kontakt form{display:grid;gap:8px;}
input,textarea{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:6px;color:#e7f2ff;}
footer{padding:24px 20px;text-align:center;color:var(--muted);font-size:14px;margin-top:28px;}
@media(max-width:900px){#hero{grid-template-columns:1fr;padding:30px 0}.hero-right{order:2}.hero-left{order:1}}
@media(max-width:520px){.container{padding:18px}}
</style>
</head>
